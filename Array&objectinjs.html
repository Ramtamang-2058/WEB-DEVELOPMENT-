<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and objects in JavaScript</title>
</head>

<body>
    <div class="frist">Here we learn about Arrays and objects in JavaScript</div>
</body>
<script>

    //objects
    let myvar = 34;
    let myvar1 = "strinig";
    let myvar2 = true;
    let myvar3 = null;
    let myvar4 = undefined;



    let employee = {
        name: "subash",
        salary: 10000,
        profession: "programmer"
    }
    console.log(employee)


    //Array
    let names = [1, 2, 4, "subash"];
    console.log(names)
    //also by this way we can make array
    let computer = new Array(1, 2, 5, "newarray");
    console.log(computer)
    //how to sort array
    let array = [1, 20, 3, 4, 5];
    array = array.sort();
    console.log(array);
    array.push("this is pushed")
    console.log(array)
</script>
