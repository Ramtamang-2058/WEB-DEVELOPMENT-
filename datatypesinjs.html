<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript</h2>

    <p>When adding a number and a string, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>
    <p id="first"></p>

    <script>
        let x = 16 + "Volvo";
        document.getElementById("demo").innerHTML = x;

        let y = myFunction(4, 3);   // Function is called, return value will end up in x

        function myFunction(a, b) {
            let d = a * b
            return d;             // Function returns the product of a and b
        }
        let returnval = myFunction(2, 3)
        console.log("the muliplication is" + returnval)

        //to show our output in html

        document.getElementById("first").innerHTML = returnval;
    </script>

</body>
