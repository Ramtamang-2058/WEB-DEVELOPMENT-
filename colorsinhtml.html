<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #fristID {
            color: tomato; /*color by name*/
        }

        #secondID {
            color: rgb(155, 222, 55) /*color by RGB value*/
        }

        #thirdID {
            color: #132ec7;     /*color by #(hash)value*/

        }
    </style>
</head>

<body>
    <h3>colours in HTML</h3>
    <p id="fristID">this is the paragraph </p>
    <h2>this is second box</h2>
    <p id="secondID">this is second paragraph</p>
    <h3>this is third box</h3>
    <p id="thirdID">this is third paragraph</p>
</body>

</html>
