<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        /* element selector */
        p {
            color: red;
            border:2px solid black;
        }

        /* id selector */
        #fristclass {
            color: blue;
        }

        /* class selector */
        .secondclass {
            color: purple;
        }

        /* group selector */
        span,
        footer {
            background-color: green;
        }
    </style>
</head>

<body>
    <h2>CSS Selector</h2>
    <p id="fristclass" class="fristclass">this is a simole paragraph</p>
    <p>this is second paragraph</p>
    <div>
        <p class="secondclass">this is third paragraph</p>
    </div>
    <span>this is fourth paragraph</span>
    <footer>this is the last paragraph</footer>

</body>

</html>
