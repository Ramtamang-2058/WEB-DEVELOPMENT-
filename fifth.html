    <title>inline and block elements</title>
</head>

<body>
    <p style="border:2px solid red;"> this is a paragraph</p>
    <p style="border:2px solid blue;">this is a sentence</p>

    <span style="border:2px solid violet;">this is a paragraph</span>
    <span style="border:2px solid blueviolet;">this is a sentence</span>

    <!--align<a>-->
        <a style="border:2px solid violet;">this is a paragraph</a>
        <a style="border:2px solid violet;">this is a sentence</a>
        <div style="border:2px solid violet;">this is a paragraph</div>
        <div style="border:2px solid violet;">this is a sentence</div>
        <ul style="border:2px solid violet;">this is a paragraph</ul>
        <li style="border:2px solid violet;">this is a sentence</li>
</body>
